<section class="d-flex justify-content-center align-items-center mb-5" style="height: 85%">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100 mt-5">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black main_box">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form class="mx-1 mx-md-4" [formGroup]="myForm" (ngSubmit)="submit()">

                  <div class="d-flex flex-row align-items-center mb-1">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Your Name</label>
                      <input type="text" id="form3Example1c" class="form-control" formControlName="userName" />
                      <h6 style="color: #e55858" class="mt-1" *ngIf="myForm.controls['userName'].invalid &&
                       myForm.controls['userName'].touched">
                        Invalid user name!
                      </h6>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-1">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c">Your Email</label>
                      <input type="email" id="form3Example3c" class="form-control" formControlName="userEmail" />
                      <h6 style="color: #e55858" class="mt-1" *ngIf="myForm.controls['userEmail'].invalid &&
                       myForm.controls['userEmail'].touched">
                        Invalid user user email!
                      </h6>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-1">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c">Password</label>
                      <input type="password" id="form3Example4c" class="form-control" formControlName="userPassword" />
                      <h6 style="color: #e55858" class="mt-1" *ngIf="myForm.controls['userPassword'].invalid &&
                       myForm.controls['userPassword'].touched">
                        Invalid user user password!
                      </h6>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-1">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4cd">Repeat your password</label>
                      <input type="password" id="form3Example4cd" class="form-control" formControlName="confirmPassword" />
                      <h6 style="color: #e55858" class="mt-1" *ngIf="myForm.controls['confirmPassword'].invalid &&
                       myForm.controls['confirmPassword'].touched">
                        Invalid confirm password!
                      </h6>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center align-items-center mx-3 mb-3 mb-lg-4 mt-3">
                    <button [disabled]="myForm.invalid" class="btn btn-dark btn-lg me-5 w-100">Sign Up</button>
                    <a class="text-dark w-100" routerLink="/login">Log In</a>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center justify-content-center order-1 order-lg-2">

                <img src="https://img.freepik.com/free-vector/hand-drawn-abstract-doodle-background_354956-191.jpg?w=1380&t=st=1662886966~exp=1662887566~hmac=029ef3e8f2fa6caf74aa8539f142ad1394a035640e77ed7bd1d202abc254a00c"
                     class="img-fluid " alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
