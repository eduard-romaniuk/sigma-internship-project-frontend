<section class="d-flex justify-content-center align-items-center">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100 mt-5">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px; border: 2px solid gray;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-0 col-xl-5 order-3 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign in</p>

                <form class="mx-md-45" [formGroup]="myForm" (ngSubmit)="submit()">

                  <div class="d-flex flex-row align-items-center mb-3">
                    <i class="fas fa-envelope fa-lg me-1 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c">Your Email</label>
                      <input type="email" id="form3Example3c" class="form-control" formControlName="userEmail"/>
                      <div class="alert alert-danger mt-2" role="alert" *ngIf="myForm.controls['userEmail'].invalid &&
                       myForm.controls['userEmail'].touched">
                        Invalid email!
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-3">
                    <i class="fas fa-lock fa-lg me-1 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c">Password</label>
                      <input type="password" id="form3Example4c" class="form-control" formControlName="userPassword"/>
                      <div class="alert alert-danger mt-2" role="alert" *ngIf="myForm.controls['userPassword'].invalid &&
                       myForm.controls['userPassword'].touched">
                        Invalid password!
                      </div>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center align-items-center mb-3 mt-4 mb-lg-4">
                    <button [disabled]="myForm.invalid" class="btn btn-dark btn-lg me-5 w-100" name="login">Log In</button>
                    <a class="w-100 text-dark center" routerLink="/registration">Sign Up</a>
                  </div>

                  <h6 class="text-danger" *ngIf="loginFailure">{{errorMessage}}</h6>

                </form>

              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center justify-content-center order-1 order-lg-2">

                <img src="https://i.pinimg.com/564x/cb/24/b2/cb24b2ab0ea245198e227a8996bf1461.jpg"
                     class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
